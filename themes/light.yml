default:
  alignment: left
  margin: 15
  colors:
    foreground: "#52676f"
    background: "#fdf6e3"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "rgb_(224,175,104)"

code:
  alignment: center
  minimum_size: 50
  theme_name: Solarized (light) 
  padding:
    horizontal: 2
    vertical: 1
  colors:
    foreground: "rgb_(158,206,106)"
    background: "rgb_(54,74,130)"

table:
  alignment: center

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "rgb_(122,162,247)"
  subtitle:
    alignment: center
    colors:
      foreground: "rgb_(169,177,214)"
  author:
    alignment: center
    colors:
      foreground: "rgb_(158,206,106)"
    positioning: page_bottom

headings:
  h1:
    prefix: "██"
    colors:
      foreground: "#586e75"
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: "#6c71c4"
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "#268bd2"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "#2aa198"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "#859900"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "#dc332f"

block_quote:
  prefix: "▍ "
  colors:
    foreground: "rgb_(240,240,240)"
    background: "rgb_(84,92,126)"
footer: 
  style: template
  right: "{current_slide} / {total_slides}"

